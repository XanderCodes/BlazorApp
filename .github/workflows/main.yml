    - name: Checkout pages repo
      uses: actions/checkout@v2
      with:
        repository: XanderCodes/xandercodes.github.io
        token: ${{ secrets.PAT_TOKEN }} # `GitHub_PAT` is a secret that contains your PAT

    - name: Cloning BlazorApp repo
      run: |
        git clone https://github.com/XanderCodes/BlazorApp
        cd BlazorApp/wwwroot
        
        git add .
        git commit -m "Committed from GitHub Action."
        git branch -M main
                
        git push https://github.com/XanderCodes/xandercodes.github.io.git

